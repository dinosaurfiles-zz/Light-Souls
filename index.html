        function multiplier(number, char) {
            var text = "";
            for (var i = 0; i < number; i++) {
                text += char + " ";
            }
            return text;
        }

        var fireb = true;
        var damageC = true;

            .include("Sprites, Scenes, Input, 2D, Touch, UI")
            .setup({
                width: 960,
                height: 680,
                development: true
            }).controls().touch();

        //player
        Q.Sprite.extend("Player", {
            init: function(p) {
                this._super(p, {
                    x: 70,
                    y: 420,
                    asset: "wizard.png",
                    jumpSpeed: -540,
                    life: 3,
                    currentAmmo: 5,
                    hasKey: false,
                });

                this.add("2d, platformerControls");

                this.firebFunction = function() {
                    fireb = true;
                }
                this.fire = function() {
                    if (fireb) {
                        if (this.p.currentAmmo > 0) {

                            var tempX = 36;
                            var tempVX = 500;
                            var tempFlip = false;
                            if (this.p.direction == "left") {
                                tempX = -36;
                                tempVX = -500;
                                tempFlip = "x";
                            }
                            var bull = window.bull = new Q.Projectile({
                                w: 20,
                                h: 20,
                                x: this.p.x + tempX,
                                y: this.p.y,
                                vx: tempVX,
                                gravity: 0,
                                flip: tempFlip
                            });

                            Q.stage().insert(bull);

                            fireb = false;
                            this.p.currentAmmo--;
                            var powerLabel = Q("UI.Text", 1).items[2];
                            powerLabel.p.label = 'Power: ' + multiplier(this.p.currentAmmo, "۞");

                            setTimeout(this.firebFunction, 1000);
                        }
                    }

                }

                //Collision parameters
                this.on("hit.sprite", function(collision) {
                    if (collision.obj.isA("Key")) {
                        collision.obj.destroy();
                        this.p.hasKey = true
                        var keyLabel = Q("UI.Text", 1).items[3];
                        keyLabel.p.label = 'Key: ✔️';
                    } else if (collision.obj.isA("Chest") && this.p.hasKey) {
                        Q.stageScene("level1");
                        // TODO: Add Scene Selection if level complete
                    } else if (collision.obj.isA("Orb")) {
                        collision.obj.destroy();
                        this.p.currentAmmo += 5;
                        var powerLabel = Q("UI.Text", 1).items[2];
                        powerLabel.p.label = 'Power: ' + multiplier(this.p.currentAmmo, "۞");
                    } else if (collision.obj.isA("Potion")) {
                        collision.obj.destroy();
                        this.p.life += 1;
                        var lifeLabel = Q("UI.Text", 1).items[1];
                        lifeLabel.p.label = 'Life: ' + multiplier(this.p.life, "❤️‍");
                    }
                });

                Q.input.on("fire", this, "fire");

            },
            damage: function() {
                this.damageCFunction = function() {
                        damageC = true;
                    }
                    //only damage if not in "invincible" mode, otherwise beign next to an enemy takes all the lives inmediatly

                if (damageC) {
                    damageC = false;
                    this.p.life--;
                    var lifeLabel = Q("UI.Text", 1).items[1];
                    lifeLabel.p.label = 'Life: ' + multiplier(this.p.life, "‍❤️‍");

                    console.log(this.p.life);
                    if (this.p.life <= 0) {
                        this.destroy();
                        Q.stageScene("endGame", 1, {
                            label: "Game Over"
                        });
                    }
                    setTimeout(this.damageCFunction, 250);
                }
            },
            step: function(dt) {
                if (Q.inputs["left"] && this.p.direction == "right") {
                    this.p.flip = "x";
                }
                if (Q.inputs["right"] && this.p.direction == "left") {
                    this.p.flip = false;
                }
            }
        });

        //Enemy Super Class Object
        Q.component("enemySuperClass", {
            added: function() {
                var entity = this.entity;

                //Damage Player
                entity.on("bump.left,bump.right,bump.bottom", function(collision) {
                    if (collision.obj.isA("Player")) {
                        collision.obj.damage();
                    }
                });

                //Destroy enemy if jumped on top
                entity.on("bump.top", function(collision) {
                    if (collision.obj.isA("Player")) {

                        //make the player jump
                        collision.obj.p.vy = -100;
                        this.destroy();
                    }
                });

                //Destroy if hitted by a Projectile
                entity.on("hit", function(collision) {
                    if (collision.obj.isA("Projectile")) {
                        this.destroy();
                    }
                });
            },
        });

        //GroundEnemy Object
        Q.Sprite.extend("GroundEnemy", {
            init: function(p) {
                this._super(p, {
                    vx: -100,
                    defaultDirection: "left"
                });
                this.add("2d, aiBounce, enemySuperClass");
            },
            step: function(dt) {
                var dirX = this.p.vx / Math.abs(this.p.vx);
                var ground = Q.stage().locate(this.p.x, this.p.y + this.p.h / 2 + 1, Q.SPRITE_DEFAULT);
                var nextTile = Q.stage().locate(this.p.x + dirX * this.p.w / 2 + dirX, this.p.y + this.p.h / 2 + 1, Q.SPRITE_DEFAULT);

                //Check if there's a ground on the next tile
                if (!nextTile && ground) {
                    if (this.p.vx > 0) {
                        if (this.p.defaultDirection == "right") {
                            this.p.flip = "x";
                        } else {
                            this.p.flip = false;
                        }
                    } else {
                        if (this.p.defaultDirection == "left") {
                            this.p.flip = "x";
                        } else {
                            this.p.flip = false;
                        }
                    }
                    this.p.vx = -this.p.vx;
                }
            }
        });

        //FlyingEnemy Object
        Q.Sprite.extend("FlyingEnemy", {
            init: function(p) {
                this._super(p, {
                    vy: -100,
                    rangeY: 200,
                    gravity: 0
                });
                this.add("2d, enemySuperClass");

                this.p.initialY = this.p.y;
            },
            step: function(dt) {
                if (this.p.y - this.p.initialY >= this.p.rangeY && this.p.vy > 0) {
                    this.p.vy = -this.p.vy;
                } else if (-this.p.y + this.p.initialY >= this.p.rangeY && this.p.vy < 0) {
                    this.p.vy = -this.p.vy;
                }
            }
        });
